{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-3 ">
      <h1 align="center">Daftar</h1>

      <p align="center">{% blocktrans %}Dah ada akaun? Sila <a href="{{ login_url }}">Log Masuk</a>.{% endblocktrans %}</p>

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" style="text-align: center;">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" type="button" class="btn btn-primary">Daftar &raquo;</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
